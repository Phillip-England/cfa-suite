<form id="signup-form" action="/action/user" method="POST" class="border p-4 border-gray bg-darkgray m-2 rounded text-white flex flex-col">
	<div class="flex justify-between mb-8">
		<h1 class="text-xl font-main">Signup</h1>
		<a href="/" class="text-sm self-center text-white font-second underline text-blue-500 visited:text-purple-500">Already have an account?</a>	
	</div>
	<label for="email" class="font-main px-4 py-2 text-xs">Email</label>
	<input name="email" type="text" class="mx-4 mb-4 border-gray border bg-darkgray rounded outline-lightgray font-second text-xs p-2" />
	<label for="password" class="font-main px-4 py-2 text-xs">Password</label>
	<input name="password" type="password" class="mx-4 mb-4 border-gray border bg-darkgray rounded outline-lightgray font-second text-xs p-2" />
	<label for="password-confirmed" class="font-main px-4 py-2 text-xs">Password Confirmed</label>
	<input name="password-confirmed" type="password" class="mx-4 mb-6 bg-darkgray rounded border-gray border outline-lightgray font-second text-xs p-2" />
	<div class="flex w-full justify-center">
		<input _="on click toggle .hidden on me then toggle .hidden on #signup-form-loader" type="submit" value="Signup" class="bg-main py-2 m-4 rounded w-full"/>
		<div id="signup-form-loader" class="hidden border-2 py-2 m-4 animate-spin w-8 h-8 border border-white rounded-full border-t-main"></div>
	</div>
</form>
