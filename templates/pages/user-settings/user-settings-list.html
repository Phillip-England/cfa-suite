<div id="user-settings-list" hx-boost="true">

	<!-- update email setting -->
	<div class="rounded bg-darkgray m-2 border-gray border text-white">
		<div _="on click toggle .hidden on #update-account-email-caret-right then toggle .hidden on #update-account-email-caret-up then toggle .hidden on #update-account-email-form" class="flex justify-between items-center p-4">
			<h2 class="font-main text-lg">Update Email</h2>
			<div id="update-account-email-caret-right">
				<i class="fa-solid fa-caret-right"></i>
			</div>
			<div id="update-account-email-caret-up" class="hidden">
				<i class="fa-solid fa-caret-down"></i>
			</div>
		</div>
		<form id="update-account-email-form" _="on submit toggle .hidden on #big-loader then toggle .hidden on #big-loader-overlay" class="flex flex-col px-4 pb-4 hidden">
			<label for="current_email" class="font-second text-xs mb-1">Current Email</label>
			<input type="text" name="current_email" class="font-main rounded bg-darkgray border border-gray p-2 mb-4 text-xs" />
			<label for="current_email" class="font-second text-xs mb-1">New Email</label>
			<input type="text" name="new_email" class="font-main rounded bg-darkgray border border-gray p-2 text-xs mb-6" />
			<input type="submit" class="bg-main font-main rounded px-6 py-2" />
		</form>

	</div>

	<!-- delete account setting -->
	<div class="rounded bg-darkgray m-2 border-gray border text-white">
		<div _="on click toggle .hidden on #delete-account-caret-right then toggle .hidden on #delete-account-caret-up then toggle .hidden on #delete-account-hidden-section" class="flex justify-between items-center p-4">
			<h2 class="font-main text-lg">Delete Account</h2>
			<div id="delete-account-caret-right">
				<i class="fa-solid fa-caret-right"></i>
			</div>
			<div id="delete-account-caret-up" class="hidden">
				<i class="fa-solid fa-caret-down"></i>
			</div>
		</div>
		<div id="delete-account-hidden-section" class="px-4 pb-4 hidden">
			<h3 class="font-main">Are you sure?</h3>
			<p class="font-second text-sm mb-4">You cannot reverse this action!</p>
			<div class="flex justify-between">
				<a _="on click toggle .hidden on #big-loader then toggle .hidden on #big-loader-overlay" href="/app/user-settings/delete" class="px-6 py-2 bg-main rounded text-sm font-main">Delete</a>
				<button _="on click toggle .hidden on #delete-account-caret-right then toggle .hidden on #delete-account-caret-up then toggle .hidden on #delete-account-hidden-section" class="px-6 py-2 bg-lightgray rounded text-sm font-main">Cancel</button>
			</div>
		</div>
	</div>

</div>
