<div id="user-settings-list" hx-boost="true">

	<div class="rounded bg-darkgray m-2 border-gray border text-white">
		<div class="flex justify-between items-center p-4">
			<h2 class="font-main text-lg">Update User</h2>
			<i class="fa-solid fa-caret-right"></i>
		</div>

	</div>

	<div class="rounded bg-darkgray m-2 border-gray border text-white">
		<div _="on click toggle .hidden on #delete-account-caret-right then toggle .hidden on #delete-account-caret-up then toggle .hidden on #delete-account-hidden-section" class="flex justify-between items-center p-4">
			<h2 class="font-main text-lg">Delete Account</h2>
			<div id="delete-account-caret-right">
				<i class="fa-solid fa-caret-right"></i>
			</div>
			<div id="delete-account-caret-up" class="hidden">
				<i class="fa-solid fa-caret-down"></i>
			</div>
		</div>
		<div id="delete-account-hidden-section" class="p-4 hidden">
			<h3 class="font-main text-lg">Are you sure?</h3>
			<p class="font-second text-sm mb-4">You cannot reverse this action!</p>
			<div class="flex justify-between">
				<a _="on click toggle .hidden on #big-loader then toggle .hidden on #big-loader-overlay" href="/app/user-settings/delete" class="px-6 py-2 bg-main rounded">Delete</a>
				<button _="on click toggle .hidden on #delete-account-caret-right then toggle .hidden on #delete-account-caret-up then toggle .hidden on #delete-account-hidden-section" class="px-6 py-2 bg-lightgray rounded">Cancel</button>
			</div>
		</div>
	</div>

</div>
